project:
  packs:
    - pack: Nuvoton::NuMicroM55_DFP
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
    - setup: Options for NuBL2
      processor:
        fpu: dp
        mve: fp
        endian: little
        trustzone: secure
      add-path:
        - ../../../../../Library/CMSIS/Core/Include
        - ../../../../../Library/Device/Nuvoton/M5531/Include
        - ../../../../../Library/StdDriver/inc
        - ../OTA
        - ../ESP
        - ../../ESP8266Lib
        - ../../../../../ThirdParty/FatFs/source
        - ..
      define:
        - DEBUG_PORT: UART0_NS
        - __DISABLE_MSG__
      misc:
        - for-compiler: AC6
          C:
            - -std=c11
          C-CPP:
            - -fno-rtti -funsigned-char -fshort-enums -fshort-wchar -ffunction-sections -fdata-sections -Wall
            - -D__MICROLIB
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib --map --load_addr_map_info --xref --callgraph --symbols
            - --info sizes --info totals --info unused --info veneers
            - --strict --summary_stderr --info summarysizes
            - --import-cmse-lib-out "../lib/nsclib_NuBL2.o"
        - for-compiler: GCC
          C:
            - -std=gnu11
          C-CPP:
            - -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"
            - -Wl,--no-warn-rwx-segments
            - -Wl,--out-implib="../lib/libNuBL2.a",--cmse-implib
    - setup: Options for DirectBoot
      for-context: .DirectBoot
      output:
        base-name: $Project$_DirectBoot
      misc:
        - for-compiler: AC6
          Link:
            - --pd="-DSIGNED_HDR_SIZE=0x0"
        - for-compiler: GCC
          Link:
            - -Wl,--defsym="SIGNED_HDR_SIZE=0x0"
    - setup: Options for SecureBoot
      for-context: .SecureBoot
      output:
        base-name: $Project$_SecureBoot
      misc:
        - for-compiler: AC6
          Link:
            - --pd="-DSIGNED_HDR_SIZE=0x400"
        - for-compiler: GCC
          Link:
            - -Wl,--defsym="SIGNED_HDR_SIZE=0x400"
  linker:
    - script: ./NuBL2.scf
      for-compiler: AC6
    - script: ./NuBL2.ld
      for-compiler: GCC
  groups:
    - group: CMSIS
      files:
        - file: ../../../../../Library/Device/Nuvoton/M5531/Source/startup_M5531.c
        - file: ../../../../../Library/Device/Nuvoton/M5531/Source/system_M5531.c

    - group: Library
      files:
        - file: ../../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../../Library/StdDriver/src/clk.c
        - file: ../../../../../Library/StdDriver/src/sys.c
        - file: ../../../../../Library/StdDriver/src/uart.c
        - file: ../../../../../Library/StdDriver/src/fmc.c
        - file: ../../../../../Library/StdDriver/src/crypto.c
        - file: ../../../../../Library/StdDriver/src/ks.c
        - file: ../../../../../Library/StdDriver/src/pmc.c
        - file: ../../../../../Library/StdDriver/src/crc.c
        - file: ../../../../../Library/StdDriver/src/rng.c
        - file: ../../../../../Library/StdDriver/src/gpio.c
        - file: ../../../../../Library/StdDriver/src/otfc.c
        - file: ../../../../../Library/StdDriver/src/spim.c
        - file: ../../../../../Library/StdDriver/src/scu/mpc_sie_drv.c
    - group: User
      files:
        - file: ../main.c
        - file: ../VerifyNuBL3x.c
        - file: ../NuBL_crypto.c
        - file: ../NuBL2_Lib.c
        - file: ../SPIFlashInit.c
        - file: ../partition_M5531.h
    - group: ESP
      files:
        - file: ../../ESP8266Lib/buffer.c
        - file: ../../ESP8266Lib/esp8266.c
        - file: ../ESP/esp8266_ll.c
    - group: OTA
      files:
        - file: ../OTA/ota.c
        - file: ../OTA/ota_api.c
        - file: ../OTA/ota_transfer.c
        - file: ../OTA/CommandHandler.c
  executes:
    - execute: HelloPython
      run: python -V
      always: # always generate signed fw image
    - execute: GenerateSignedImage
      run: python ../../../../../../Tool/imgtool.py sign -k ../../FwKey/ECC-P256.pem --public-key-format hash --align 4 -v 1.2.3 -H 0x400 --pad-header -S 0x40000 -s 0 $input$ $output$
      always: # always generate signed fw image
      input:
        - $bin(NuBL2)$
      output:
        - $OutDir()$/NuBL2_signed.bin # signed fw image binary
