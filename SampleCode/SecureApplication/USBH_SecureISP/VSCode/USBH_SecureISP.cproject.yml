project:
  packs:
    - pack: Nuvoton::NuMicroM33_DFP
  setups:
    - output:
        # bin, elf, hex, lib
        type: ["elf", "bin"]
    - setup: Options for USBH_SecureISP
      processor:
        fpu: "sp"
        endian: little
        trustzone: "off"
      add-path:
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/CMSIS/Compiler/include
        - ../../../../Library/Device/Nuvoton/M3351/Include
        - ../../../../Library/StdDriver/inc
        - ../../../../Library/UsbHostLib/inc
        - ../../../../Library/UsbHostLib/src_hid
        - ../../../../Library/CryptoAccelerator
        - ../../../../ThirdParty/mbedtls/include
        - ..
      define:
        - MBEDTLS_CONFIG_FILE
        - MBEDTLS_SW_ECC
      misc:
        - for-compiler: AC6
          C:
            - -std=c11
          C-CPP:
            - -fno-rtti -funsigned-char -fshort-enums -fshort-wchar -ffunction-sections -fdata-sections -Wall
            - -D__MICROLIB
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib --map --load_addr_map_info --xref --callgraph --symbols
            - --info sizes --info totals --info unused --info veneers
            - --strict --summary_stderr --info summarysizes
        - for-compiler: GCC
          C:
            - -std=gnu11
          C-CPP:
            - -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"
            - -Wl,--no-warn-rwx-segments
  linker:
    - script: ../../../../Library/Device/Nuvoton/M3351/Source/ARM/M3351.scf
      for-compiler: AC6
    - script: ../../../../Library/Device/Nuvoton/M3351/Source/GCC/M3351.ld
      for-compiler: GCC
  groups:
    - group: CMSIS
      files:
        - file: ../../../../Library/Device/Nuvoton/M3351/Source/startup_M3351.c
        - file: ../../../../Library/Device/Nuvoton/M3351/Source/system_M3351.c
    - group: Library
      files:
        - file: ../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../Library/StdDriver/src/clk.c
        - file: ../../../../Library/StdDriver/src/sys.c
        - file: ../../../../Library/StdDriver/src/uart.c
        - file: ../../../../Library/StdDriver/src/timer.c
        - file: ../../../../Library/StdDriver/src/crypto.c
        - file: ../../../../Library/StdDriver/src/crc.c
        - file: ../../../../Library/StdDriver/src/rng.c
        - file: ../../../../Library/StdDriver/src/fmc.c
        - file: ../../../../Library/CryptoAccelerator/lib/mbedcrypto.lib
          for-compiler: AC6
        - file: ../../../../Library/CryptoAccelerator/lib/libmbedcrypto.a
          for-compiler: GCC
    - group: USBH_Core_Lib
      files:
        - file: ../../../../Library/UsbHostLib/src_core/hub.c
        - file: ../../../../Library/UsbHostLib/src_core/usb_core.c
        - file: ../../../../Library/UsbHostLib/src_core/mem_alloc.c
        - file: ../../../../Library/UsbHostLib/src_core/ohci.c
    - group: USBH_HID_Lib
      files:
        - file: ../../../../Library/UsbHostLib/src_hid/hid_driver.c
        - file: ../user_hid_core.c
    - group: User
      files:
        - file: ../main.c
        - file: ../ProcessCommand.c
        - file: ../crypto_mbedtls.c
