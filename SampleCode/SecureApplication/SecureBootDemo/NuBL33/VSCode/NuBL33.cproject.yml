project:
  packs:
    #- pack: Nuvoton::NuMicroM33_DFP
    - pack: ARM::Cortex_DFP@^1.1.0
  setups:
    - output:
        # bin, elf, hex, lib
        type: ["elf", "bin"]
    - setup: Options for NuBL33
      processor:
        fpu: sp
        endian: little
        trustzone: non-secure
      add-path:
        - ../../../../../Library/CMSIS/Core/Include
        - ../../../../../Library/Device/Nuvoton/M3351/Include
        - ../../../../../Library/StdDriver/inc
        - ../..
      define:
        - NVT_CMSE_NON_SECURE
        - DEBUG_PORT: UART0_NS
      misc:
        - for-compiler: AC6
          C:
            - -std=c11
          C-CPP:
            - -fno-rtti -funsigned-char -fshort-enums -fshort-wchar -ffunction-sections -fdata-sections -Wall
            - -D__MICROLIB
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib --map --load_addr_map_info --xref --callgraph --symbols
            - --info sizes --info totals --info unused --info veneers
            - --strict --summary_stderr --info summarysizes
        - for-compiler: GCC
          C:
            - -std=gnu11
          C-CPP:
            - -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"
            - -Wl,--no-warn-rwx-segments
  linker:
    - script: ./NuBL33.scf
      for-compiler: AC6
    - script: ./NuBL33.ld
      for-compiler: GCC
  groups:
    - group: CMSIS
      files:
        - file: ../../../../../Library/Device/Nuvoton/M3351/Source/startup_M3351.c
        - file: ../../../../../Library/Device/Nuvoton/M3351/Source/system_M3351.c
    - group: Library
      files:
        - file: ../../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../../Library/StdDriver/src/gpio.c
    - group: User
      files:
        - file: ../main.c
        - file: ../../NuBL32/lib/nsclib_NuBL32.o
          for-compiler: AC6
        - file: ../../NuBL32/lib/libNuBL32.a
          for-compiler: GCC
  executes:
    - execute: GenerateSignedImage
      run: python ../../../FwSign.py $input$ ../../FwKey/ECC-P256.pem 0
      input:
        - $bin()$
