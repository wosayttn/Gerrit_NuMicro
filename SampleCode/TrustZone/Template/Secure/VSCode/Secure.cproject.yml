project:
  packs:
    - pack: Nuvoton::NuMicroM33_DFP
  setups:
    - output:
        type: ["elf", "bin"]
    - setup: Options for Secure
      processor:
        fpu: sp
        endian: little
        trustzone: secure
      add-path:
        - ../..
        - ../../../../../Library/CMSIS/Core/Include
        - ../../../../../Library/Device/Nuvoton/m3331/Include
        - ../../../../../Library/StdDriver/inc
      debug: "on"
      define:
        - DEBUG_PORT: UART0
        - __MICROLIB
      misc:
        - for-compiler: AC6
          C:
            - -std=c99
          C-CPP:
            - -mfloat-abi=soft -Wno-documentation -Wno-reserved-id-macro
            - -fno-rtti
            - -funsigned-char
            - -ffunction-sections
            - -fno-inline
          CPP:
            - -xc++
            - -std=c++11
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
            - --import-cmse-lib-out "../lib/nsclib_Secure_vscode.o"
        - for-compiler: GCC
          C: [-std=gnu11, --specs=nano.specs, -Wno-return-type, -Wno-unused-but-set-variable, -fdata-sections, -ffunction-sections, -fno-builtin, -fshort-enums, -funsigned-char, -mthumb, -Wno-main, -gdwarf-4]
          Link:
            - -Xlinker
            - --gc-sections
            - --specs=nano.specs
            - -Wl,-Map,"$OutDir()$/$Project$.map"
            - -Wl,--out-implib="../lib/libnsc_vscode.a",--cmse-implib
  linker:
    - for-compiler: AC6
      script: ./secure.sct
    - for-compiler: GCC
      script: ./Secure.ld
  groups:
    - group: CMSIS
      files:
        - file: ../../../../../Library/Device/Nuvoton/m3331/Source/ARM/startup_m3331.S
          for-compiler: AC6
        - file: ../../../../../Library/Device/Nuvoton/m3331/Source/GCC/startup_m3331.S
          for-compiler: GCC
        - file: ../../../../../Library/Device/Nuvoton/m3331/Source/system_m3331.c
    - group: User
      files:
        - file: ../main.c
    - group: Library
      files:
        - file: ../../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../../Library/StdDriver/src/clk.c
        - file: ../../../../../Library/StdDriver/src/gpio.c
