project:
  packs:
    - pack: Nuvoton::NuMicroM33_DFP
  setups:
    - output:
        type: ["elf", "bin"]
    - setup: Options for Nonsecure
      processor:
        fpu: sp
        endian: little
        trustzone: non-secure
      add-path:
        - ../..
        - ../../../../../Library/CMSIS/Core/Include
        - ../../../../../Library/Device/Nuvoton/m3331/Include
        - ../../../../../Library/StdDriver/inc
        - ..
      debug: "on"
      define:
        - DEBUG_PORT: UART0_NS
        - __NONSECURE_CODE: "1"
        - __MICROLIB
      define-asm:
        - __MICROLIB
      misc:
        - for-compiler: AC6
          C:
            - -std=c99
          C-CPP:
            - -fno-rtti
            - -funsigned-char
            - -ffunction-sections
            - -fno-inline
          CPP:
            - -xc++
            - -std=c++11
          Link:
            - --library_type=microlib
            - --map
            - --load_addr_map_info
            - --symbols
            - --info sizes
            - --info totals
            - --strict
            - --summary_stderr
            - --info summarysizes
        - for-compiler: GCC
          C: [-std=gnu11, --specs=nano.specs, -Wno-return-type, -Wno-unused-but-set-variable, -fdata-sections, -ffunction-sections, -fno-builtin, -fshort-enums, -funsigned-char, -mthumb, -Wno-main, -gdwarf-4]
          Link:
            - -Xlinker
            - --gc-sections
            - --specs=nano.specs
            - -Wl,-Map,"$OutDir()$/$Project$.map"
  linker:
    - for-compiler: AC6
      script: nonsecure.sct
    - for-compiler: GCC
      script: Nonsecure.ld
  groups:
    - group: CMSIS
      files:
        - file: ../../../../../Library/Device/Nuvoton/m3331/Source/ARM/startup_m3331.S
          for-compiler: AC6
        - file: ../../../../../Library/Device/Nuvoton/m3331/Source/GCC/startup_m3331.S
          for-compiler: GCC
        - file: ../../../../../Library/Device/Nuvoton/m3331/Source/system_m3331.c
    - group: User
      files:
        - file: ../main_ns.c
    - group: Library
      files:
        - file: ../../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../../Library/StdDriver/src/gpio.c
        - file: ../../Secure/lib/nsclib_Secure_vscode.o
          for-compiler: AC6
        - file: ../../Secure/lib/libnsc_vscode.a
          for-compiler: GCC

