project:
  packs:
    - pack: Nuvoton::NuMicroM23_DFP
  misc:
    - for-compiler: AC6
      C: [-std=c99, -flto, -fno-rtti, -funsigned-char, -fshort-enums, -fshort-wchar, -ffunction-sections, -fdata-sections, -D__MICROLIB, -gdwarf-4, -fno-inline]
      ASM: [-D__MICROLIB]
      Link: [--lto, --library_type=microlib, --map, --load_addr_map_info, --symbols, --info sizes, --info totals, --entry Reset_Handler, --summary_stderr, --info summarysizes, --diag_suppress=6314]
    - for-compiler: GCC
      C: [-std=gnu11, -Wall -Wno-format, -Wno-return-type, -Wno-unused-but-set-variable, -fdata-sections, -ffunction-sections, -fno-builtin,
          -fshort-enums, -funsigned-char, -mthumb, -Wno-main, -gdwarf-4, -fno-inline]
      Link:
        - -Xlinker
        - --gc-sections
        - --specs=nano.specs
        - -Wl,-Map,"$OutDir()$/$Project$.map"
  setups:
    - output:
        type: ["elf", "bin"]
  linker:
    - for-compiler: AC6
      script: ../../../../Library/Device/Nuvoton/M2L31/Source/ARM/LDROM.sct
    - for-compiler: GCC
      script: ../../../../Library/Device/Nuvoton/M2L31/Source/GCC/LDROM.ld
  add-path:
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/Device/Nuvoton/M2L31/Include
        - ../../../../Library/StdDriver/inc
  groups:
    - group: CMSIS
      files:
        - file: ../startup_M2L31_user.c
          for-compiler: AC6
        - file: ../../../../Library/Device/Nuvoton/M2L31/Source/GCC/startup_M2L31.S
          for-compiler: GCC
        - file: ../../../../Library/Device/Nuvoton/M2L31/Source/system_M2L31.c
    - group: User
      files:
        - file: ../rmc_user.c
        - file: ../isp_user.c
        - file: ../targetdev.c
        - file: ../main.c
        - file: ../uart_transfer.c
    - group: Library
      files:
        - file: ../../../../Library/StdDriver/src/clk.c
