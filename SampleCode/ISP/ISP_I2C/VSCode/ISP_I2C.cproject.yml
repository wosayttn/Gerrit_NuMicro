project:
  packs:
    - pack: Nuvoton::NuMicroM23_DFP
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
    - setup: Options for ISP_I2C
      add-path:
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/StdDriver/inc
        - ../../../../Library/Device/Nuvoton/M2003/Include
      misc:
        - for-compiler: AC6
          C:
            - -std=c11 -fno-rtti -funsigned-char -fshort-enums -fshort-wchar -ffunction-sections -fdata-sections -w
            - -D__MICROLIB
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib --map --load_addr_map_info --symbols
            - --info sizes --info totals --strict --summary_stderr --info summarysizes
            - --diag_suppress=6314
        - for-compiler: GCC
          C:
            - -std=gnu11 -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"
            - -Wl,--no-warn-rwx-segments
  linker:
    - script: ../../../../Library/Device/Nuvoton/M2003/Source/ARM/LDROM.sct
      for-compiler: AC6
    - script: ../../../../Library/Device/Nuvoton/M2003/Source/GCC/LDROM.ld
      for-compiler: GCC
  groups:
    - group: CMSIS
      files:
        - file: ../startup_M2003_isp.c
          for-compiler: AC6
        - file: ../startup_M2003_isp.S
          for-compiler: GCC
        - file: ../../../../Library/Device/Nuvoton/M2003/Source/system_M2003.c
    - group: User
      files:
        - file: ../main.c
        - file: ../fmc_user.c
        - file: ../isp_user.c
        - file: ../targetdev.c
        - file: ../i2c_transfer.c
        - file: ../../../../Library/StdDriver/src/clk.c 