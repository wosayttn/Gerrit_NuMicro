project:
  packs:
    - pack: Nuvoton::NuMicroM55_DFP
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
    - setup: Options for HSUSBHUSBHUACLoopback
      processor:
        fpu: dp
        mve: fp
        endian: little
        trustzone: "off"
      add-path:
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/CMSIS/DSP/Include
        - ../../../../Library/Device/Nuvoton/M55M1/Include
        - ../../../../Library/StdDriver/inc
        - ../../../../Library/UsbHostLib/inc
        - ../../../../Library/UsbHostLib/src_core
        - ../Display
        - ../../../../ThirdParty/libjpeg
        - ../
      define:
        - STDIN_ECHO: "0"
        - MAX_ALT_PER_IFACE: "12"
        - MAX_EP_PER_IFACE: "24"
      misc:
        - for-compiler: AC6
          C:
            - -std=c11
          C-CPP:
            - -fno-rtti -funsigned-char -fshort-enums -fshort-wchar -ffunction-sections -fdata-sections -Wall
            - -D__MICROLIB
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib --map --load_addr_map_info --xref --callgraph --symbols
            - --info sizes --info totals --info unused --info veneers
            - --strict --summary_stderr --info summarysizes
        - for-compiler: GCC
          C:
            - -std=gnu11
          C-CPP:
            - -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"
            - -Wl,--no-warn-rwx-segments
  linker:
    - script: HSUSBH_USBH_UVC.scf
      for-compiler: AC6
    - script: HSUSBH_USBH_UVC.ld
      for-compiler: GCC
  groups:
    - group: CMSIS
      files:
        - file: ../../../../Library/Device/Nuvoton/M55M1/Source/system_M55M1.c
        - file: ../../../../Library/Device/Nuvoton/M55M1/Source/GCC/_syscalls.c
          for-compiler: GCC
        - file: ../../../../Library/Device/Nuvoton/M55M1/Source/startup_M55M1.c
    - group: Driver
      files:
        - file: ../../../../Library/StdDriver/src/clk.c
        - file: ../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../Library/StdDriver/src/sys.c
        - file: ../../../../Library/StdDriver/src/uart.c
        - file: ../../../../Library/StdDriver/src/timer.c
        - file: ../../../../Library/StdDriver/src/ebi.c
        - file: ../../../../Library/StdDriver/src/pdma.c
        - file: ../../../../Library/StdDriver/src/gpio.c
    - group: User
      files:
        - file: ../main.c
        - file: ../jpeg.c
    - group: Display
      files:
        - file: ../Display/Display.c
        - file: ../Display/drv_pdma.c
        - file: ../Display/Font8_16.c
        - file: ../Display/LCD/LCD_LT7381.c  
    - group: UsbHostLib
      files:
        - file: ../../../../Library/UsbHostLib/src_core/ehci.c
        - file: ../../../../Library/UsbHostLib/src_core/ehci_iso.c
        - file: ../../../../Library/UsbHostLib/src_core/hub.c
        - file: ../../../../Library/UsbHostLib/src_core/mem_alloc.c
        - file: ../../../../Library/UsbHostLib/src_core/ohci_0.c
        - file: ../../../../Library/UsbHostLib/src_core/ohci_1.c
        - file: ../../../../Library/UsbHostLib/src_core/usb_core.c
    - group: UsbHostLib_UVC
