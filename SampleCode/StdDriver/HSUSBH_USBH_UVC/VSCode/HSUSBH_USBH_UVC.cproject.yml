        - file: ../../../../Library/UsbHostLib/src_uvc/uvc_core.c
        - file: ../../../../Library/UsbHostLib/src_uvc/uvc_driver.c
        - file: ../../../../Library/UsbHostLib/src_uvc/uvc_parser.c
    - group: jpeg_lib
