solution:
  created-by: uv2csolution@1.5.0
  created-for: CMSIS-Toolbox@2.4.0
  select-compiler:
    - compiler: AC6@>=5.19.0
    - compiler: GCC@>=10.3.1
  build-types:
    - type: App             # build-type name, used in context with: .App
      optimize: balanced    # balanced optimization
      debug: on             # generate debug info. for the release build (Set off to disable)
    - type: NewApp          # build-type name, used in context with: .NewApp
      optimize: balanced    # balanced optimization
      debug: on             # generate debug info. for the release build (Set off to disable)
  target-types:
    - type: ARMCLANG
      compiler: AC6
      device: Nuvoton::M3334KIGAE
    - type: GNUC
      compiler: GCC
      device: Nuvoton::M3334KIGAE
  projects:
    - project: App.cproject.yml
