project:
  packs:
    - pack: Nuvoton::NuMicroM23_DFP
  misc:
    - for-compiler: AC6
      C: [-std=c99, -fno-rtti, -funsigned-char -ffunction-sections, -fdata-sections -w, -D__MICROLIB, -o0, -gdwarf-4]
      ASM: [-D__MICROLIB]
      Link: [--library_type=microlib, --map, --load_addr_map_info, --symbols, --info sizes, --info totals, --entry Reset_Handler, --summary_stderr, --info summarysizes, --diag_suppress=6314]
    - for-compiler: GCC
      C: [-std=gnu11, --specs=nano.specs, -Wno-return-type, -Wno-unused-but-set-variable, -fdata-sections, -ffunction-sections, -fno-builtin, -fshort-enums, -funsigned-char, -mthumb, -Wno-main, -gdwarf-4]
      Link:
        - -Xlinker
        - --gc-sections
        - --specs=nano.specs
        - -Wl,-Map,"$OutDir()$/$Project$.map"
  setups:
    - output:
        type: ["elf", "bin"]
  linker:
    - for-compiler: GCC
      script: ../GCC/SC_ReadATR.ld
  add-path:
        - ../../../../Library/CMSIS/Include
        - ../../../../Library/Device/Nuvoton/M2354/Include
        - ../../../../Library/StdDriver/inc
        - ../../../../Library/SmartcardLib/Include
  groups:
    - group: CMSIS
      files:
        - file: ../../../../Library/Device/Nuvoton/M2354/Source/ARM/startup_M2354.S
          for-compiler: AC6
        - file: ../../../../Library/Device/Nuvoton/M2354/Source/GCC/startup_M2354.S
          for-compiler: GCC
        - file: ../../../../Library/Device/Nuvoton/M2354/Source/system_M2354.c
    - group: User
      files:
        - file: ../main.c
    - group: Driver
      files:
        - file: ../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../Library/StdDriver/src/sys.c
        - file: ../../../../Library/StdDriver/src/clk.c
        - file: ../../../../Library/StdDriver/src/uart.c
        - file: ../../../../Library/StdDriver/src/sc.c
        - file: ../../../../Library/SmartcardLib/libsmartcard.a
          for-compiler: GCC
        - file: ../../../../Library/SmartcardLib/SmartCardLib_Keil.lib
          for-compiler: AC6
