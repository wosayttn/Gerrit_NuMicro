project:
  packs:
    #- pack: Nuvoton::NuMicroM33_DFP
    - pack: ARM::Cortex_DFP@^1.1.0
  setups:
    - output:
        # bin, elf, hex, lib
        type: [ "elf", "bin" ]
    - setup: Options for GPIO_PowerDown
      processor:
        fpu: "sp"
        endian: little
        trustzone: "off"
      add-path:
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/Device/Nuvoton/M3351/Include
        - ../../../../Library/StdDriver/inc
      define:
        - __PLDM_EMU__
        - x__TUBE_PRINTF__
      misc:
        - for-compiler: AC6
          C:
            - -std=c11
          C-CPP:
            - -fno-rtti -funsigned-char -fshort-enums -fshort-wchar
              -ffunction-sections -fdata-sections -Wall
            - -D__MICROLIB
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib --map --load_addr_map_info --xref
              --callgraph --symbols
            - --info sizes --info totals --info unused --info veneers
            - --strict --summary_stderr --info summarysizes
        - for-compiler: GCC
          C:
            - -std=gnu11
          C-CPP:
            - -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char
              -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs
              --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"
            - -Wl,--no-warn-rwx-segments
  linker:
    - script: ../../../../Library/Device/Nuvoton/M3351/Source/ARM/M3351.scf
      for-compiler: AC6
    - script: ../../../../Library/Device/Nuvoton/M3351/Source/GCC/M3351.ld
      for-compiler: GCC
  groups:
    - group: CMSIS
      files:
        - file: ../../../../Library/Device/Nuvoton/M3351/Source/startup_M3351.c
        - file: ../../../../Library/Device/Nuvoton/M3351/Source/system_M3351.c
        - file: ../../../../Library/Device/Nuvoton/M3351/Source/GCC/_syscalls.c
          for-compiler: GCC
    - group: Library
      files:
        - file: ../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../Library/StdDriver/src/clk.c
        - file: ../../../../Library/StdDriver/src/sys.c
        - file: ../../../../Library/StdDriver/src/uart.c
        - file: ../../../../Library/StdDriver/src/gpio.c
    - group: User
      files:
        - file: ../main.c
  executes:
    - execute: HelloPython
      run: python -V # Check python version
      always: # Always after each build
    - execute: PostBuildScript
      run: python ../post_build.py $input$
      always: # Always after each build
      input:
        - $bin()$
