solution:
  created-by: uv2csolution@1.5.0
  created-for: CMSIS-Toolbox@2.4.0
  select-compiler:
    - compiler: AC6@>=5.19.0
    - compiler: GCC@>=10.3.1
  build-types:
    - type: FMC_MultiBoot_0x0         # build-type name, used in context with: .FMC_MultiBoot_0x100000
      optimize: balanced              # balanced optimization
      debug: on                       # generate debug info. for the release build (Set off to disable)
    - type: FMC_MultiBoot_0x40000     # build-type name, used in context with: .BoFMC_MultiBoot_0x160000ot0
      optimize: balanced              # balanced optimization
      debug: on                       # generate debug info. for the release build (Set off to disable)
    - type: FMC_MultiBoot_0x80000     # build-type name, used in context with: .FMC_MultiBoot_0x1C0000
      optimize: balanced              # balanced optimization
      debug: on                       # generate debug info. for the release build (Set off to disable)
    - type: FMC_MultiBoot_0xC0000     # build-type name, used in context with: .FMC_MultiBoot_0x220000
      optimize: balanced              # balanced optimization
      debug: on                       # generate debug info. for the release build (Set off to disable)
    - type: FMC_MultiBoot_LDROM       # build-type name, used in context with: .FMC_MultiBoot_LDROM
      optimize: size                  # size optimization
      debug: on                       # generate debug info. for the release build (Set off to disable)
  target-types:
    - type: ARMCLANG
      compiler: AC6
      device: Nuvoton::M3351KJCAE
    - type: GNUC
      compiler: GCC
      device: Nuvoton::M3351KJCAE
  projects:
    - project: FMC_MultiBoot.cproject.yml
