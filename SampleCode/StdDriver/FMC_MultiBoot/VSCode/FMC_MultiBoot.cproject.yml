project:
  packs:
    - pack: Nuvoton::NuMicroM55_DFP
  setups:
    - output:
        # bin, elf, hex, lib
        type: bin
      processor:
        fpu: dp
        mve: fp
        endian: little
        trustzone: off
      add-path:
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/Device/Nuvoton/M55M1/Include
        - ../../../../Library/StdDriver/inc
      misc:
        - for-compiler: AC6
          C:
            - -std=c11
          C-CPP:
            - -fno-rtti -funsigned-char -fshort-enums -fshort-wchar -ffunction-sections -fdata-sections -Wall
            - -D__MICROLIB
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib --map --load_addr_map_info --xref --callgraph --symbols
            - --info sizes --info totals --info unused --info veneers
            - --strict --summary_stderr --info summarysizes
        - for-compiler: GCC
          C:
            - -std=gnu11
          C-CPP:
            - -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"
            - -Wl,--no-warn-rwx-segments
    - setup: Options for FMC_MultiBoot_0x100000
      for-context: .FMC_MultiBoot_0x100000
      output:
        base-name: FMC_MultiBoot_0x100000
      misc:
        - for-compiler: AC6
          Link:
            - --pd="-DVECMAP_BASE=0x100000"
        - for-compiler: GCC
          Link:
            - -Wl,--defsym="VECMAP_BASE=0x100000"
    - setup: Options for FMC_MultiBoot_0x160000
      for-context: .FMC_MultiBoot_0x160000
      output:
        base-name: FMC_MultiBoot_0x160000
      misc:
        - for-compiler: AC6
          Link:
            - --pd="-DVECMAP_BASE=0x160000"
        - for-compiler: GCC
          Link:
            - -Wl,--defsym="VECMAP_BASE=0x160000"
    - setup: Options for FMC_MultiBoot_0x1C0000
      for-context: .FMC_MultiBoot_0x1C0000
      output:
        base-name: FMC_MultiBoot_0x1C0000
      misc:
        - for-compiler: AC6
          Link:
            - --pd="-DVECMAP_BASE=0x1C0000"
        - for-compiler: GCC
          Link:
            - -Wl,--defsym="VECMAP_BASE=0x1C0000"
    - setup: Options for FMC_MultiBoot_0x220000
      for-context: .FMC_MultiBoot_0x220000
      output:
        base-name: FMC_MultiBoot_0x220000
      misc:
        - for-compiler: AC6
          Link:
            - --pd="-DVECMAP_BASE=0x220000"
        - for-compiler: GCC
          Link:
            - -Wl,--defsym="VECMAP_BASE=0x220000"
    - setup: Options for FMC_MultiBoot_0x280000
      for-context: .FMC_MultiBoot_0x280000
      output:
        base-name: FMC_MultiBoot_0x280000
      misc:
        - for-compiler: AC6
          Link:
            - --pd="-DVECMAP_BASE=0x280000"
        - for-compiler: GCC
          Link:
            - -Wl,--defsym="VECMAP_BASE=0x280000"
    - setup: Options for FMC_MultiBoot_LDROM
      for-context: .FMC_MultiBoot_LDROM
      output:
        base-name: FMC_MultiBoot_LDROM
  linker:
    - script: ./FMC_MultiBoot_APROM.scf
      for-compiler: AC6
      for-context:
        - .FMC_MultiBoot_0x100000
        - .FMC_MultiBoot_0x160000
        - .FMC_MultiBoot_0x1C0000
        - .FMC_MultiBoot_0x220000
        - .FMC_MultiBoot_0x280000
    - script: ./FMC_MultiBoot_APROM.ld
      for-compiler: GCC
      for-context:
        - .FMC_MultiBoot_0x100000
        - .FMC_MultiBoot_0x160000
        - .FMC_MultiBoot_0x1C0000
        - .FMC_MultiBoot_0x220000
        - .FMC_MultiBoot_0x280000
    - script: ../../../../Library/Device/Nuvoton/M55M1/Source/ARM/M55M1-LDROM.scf
      for-compiler: AC6
      for-context: .FMC_MultiBoot_LDROM
    - script: ../../../../Library/Device/Nuvoton/M55M1/Source/GCC/M55M1-LDROM.ld
      for-compiler: GCC
      for-context: .FMC_MultiBoot_LDROM
  groups:
    - group: Library
      files:
        - file: ../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../Library/StdDriver/src/clk.c
        - file: ../../../../Library/StdDriver/src/sys.c
        - file: ../../../../Library/StdDriver/src/uart.c
        - file: ../../../../Library/StdDriver/src/fmc.c
    - group: CMSIS-APROM
      files:
        - file: ../../../../Library/Device/Nuvoton/M55M1/Source/startup_M55M1.c
        - file: ../../../../Library/Device/Nuvoton/M55M1/Source/system_M55M1.c

      for-context:
        - .FMC_MultiBoot_0x100000
        - .FMC_MultiBoot_0x160000
        - .FMC_MultiBoot_0x1C0000
        - .FMC_MultiBoot_0x220000
        - .FMC_MultiBoot_0x280000
    - group: CMSIS-LDROM
      files:
        - file: ../LDROM_startup_M55M1.c
        - file: ../LDROM_system_M55M1.c
      for-context:
        - .FMC_MultiBoot_LDROM
    - group: User-APROM
      files:
        - file: ../main.c
      for-context:
        - .FMC_MultiBoot_0x100000
        - .FMC_MultiBoot_0x160000
        - .FMC_MultiBoot_0x1C0000
        - .FMC_MultiBoot_0x220000
        - .FMC_MultiBoot_0x280000
    - group: User-LDROM
      files:
        - file: ../LDROM_main.c
      for-context:
        - .FMC_MultiBoot_LDROM

