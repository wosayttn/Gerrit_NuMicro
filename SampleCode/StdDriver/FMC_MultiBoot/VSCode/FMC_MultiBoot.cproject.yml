project:
  packs:
    #- pack: Nuvoton::NuMicroM33_DFP
    - pack: ARM::Cortex_DFP@^1.1.0
  setups:
    - output:
        # bin, elf, hex, lib
        type: ["elf", "bin"]
      processor:
        fpu: "sp"
        endian: little
        trustzone: "off"
      add-path:
        - ../../../../Library/CMSIS/Core/Include
        - ../../../../Library/Device/Nuvoton/M3351/Include
        - ../../../../Library/StdDriver/inc
      misc:
        - for-compiler: AC6
          C:
            - -std=c11
          C-CPP:
            - -fno-rtti -funsigned-char -fshort-enums -fshort-wchar -ffunction-sections -fdata-sections -Wall
            - -D__MICROLIB
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --library_type=microlib --map --load_addr_map_info --xref --callgraph --symbols
            - --info sizes --info totals --info unused --info veneers
            - --strict --summary_stderr --info summarysizes
        - for-compiler: GCC
          C:
            - -std=gnu11
          C-CPP:
            - -mthumb -masm-syntax-unified -fmessage-length=0 -fsigned-char -ffunction-sections -fdata-sections
          Link:
            - -mthumb -fmessage-length=0 -fsigned-char --specs=nano.specs --specs=nosys.specs
            - -Wl,--gc-sections,-Map="$elf()$.map"
            - -Wl,--no-warn-rwx-segments
    - setup: Options for FMC_MultiBoot_0x0
      for-context: .FMC_MultiBoot_0x0
      output:
        base-name: FMC_MultiBoot_0x0
      misc:
        - for-compiler: AC6
          Link:
            - --pd="-DVECMAP_BASE=0x0"
        - for-compiler: GCC
          Link:
            - -Wl,--defsym="VECMAP_BASE=0x0"
    - setup: Options for FMC_MultiBoot_0x40000
      for-context: .FMC_MultiBoot_0x40000
      output:
        base-name: FMC_MultiBoot_0x40000
      misc:
        - for-compiler: AC6
          Link:
            - --pd="-DVECMAP_BASE=0x40000"
        - for-compiler: GCC
          Link:
            - -Wl,--defsym="VECMAP_BASE=0x40000"
    - setup: Options for FMC_MultiBoot_0x80000
      for-context: .FMC_MultiBoot_0x80000
      output:
        base-name: FMC_MultiBoot_0x80000
      misc:
        - for-compiler: AC6
          Link:
            - --pd="-DVECMAP_BASE=0x80000"
        - for-compiler: GCC
          Link:
            - -Wl,--defsym="VECMAP_BASE=0x80000"
    - setup: Options for FMC_MultiBoot_0xC0000
      for-context: .FMC_MultiBoot_0xC0000
      output:
        base-name: FMC_MultiBoot_0xC0000
      misc:
        - for-compiler: AC6
          Link:
            - --pd="-DVECMAP_BASE=0xC0000"
        - for-compiler: GCC
          Link:
            - -Wl,--defsym="VECMAP_BASE=0xC0000"
    - setup: Options for FMC_MultiBoot_LDROM
      for-context: .FMC_MultiBoot_LDROM
      output:
        base-name: FMC_MultiBoot_LDROM
  linker:
    - script: ./FMC_MultiBoot_APROM.scf
      for-compiler: AC6
      not-for-context: .FMC_MultiBoot_LDROM
    - script: ../../../../Library/Device/Nuvoton/M3351/Source/ARM/M3351_LDROM.scf
      for-compiler: AC6
      for-context: .FMC_MultiBoot_LDROM
    - script: ./FMC_MultiBoot_APROM.ld
      for-compiler: GCC
      not-for-context: .FMC_MultiBoot_LDROM
    - script: ../../../../Library/Device/Nuvoton/M3351/Source/GCC/M3351_LDROM.ld
      for-compiler: GCC
      for-context: .FMC_MultiBoot_LDROM
  groups:
    - group: CMSIS
      files:
        - file: ../../../../Library/Device/Nuvoton/M3351/Source/startup_M3351.c
        - file: ../../../../Library/Device/Nuvoton/M3351/Source/system_M3351.c
    - group: Library
      files:
        - file: ../../../../Library/StdDriver/src/retarget.c
        - file: ../../../../Library/StdDriver/src/clk.c
        - file: ../../../../Library/StdDriver/src/sys.c
        - file: ../../../../Library/StdDriver/src/uart.c
        - file: ../../../../Library/StdDriver/src/fmc.c
    - group: User
      files:
        - file: ../main.c
