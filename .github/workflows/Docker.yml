name: Docker

on:
  workflow_dispatch:

jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver: docker-container

      - name: Set image tags
        id: vars
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/numicro-cicd
          TIMESTAMP=$(date +%Y%m%d-%H%M)
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${TIMESTAMP}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ steps.vars.outputs.IMAGE_NAME }}:${{ steps.vars.outputs.IMAGE_TAG }}
            ${{ steps.vars.outputs.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ steps.vars.outputs.IMAGE_NAME }}:cache
          cache-to: type=registry,ref=${{ steps.vars.outputs.IMAGE_NAME }}:cache,mode=max

      - name: Run smoke tests inside Docker
        run: |
          IMAGE=${{ steps.vars.outputs.IMAGE_NAME }}:latest
          echo "✅ Running smoke tests for $IMAGE"
          docker run --rm $IMAGE bash -c "
            echo '--- Eclipse CDT ---';
            eclipse -version || echo '❌ Eclipse CDT missing';
            echo '--- cppcheck ---';
            cppcheck --version || echo '❌ cppcheck missing';
            echo '--- clang-tidy-automotive ---';
            clang-tidy --version || echo '❌ clang-tidy-automotive missing';
          "
