name: Project Checking

on:
  push:
    branches-ignore:
      - main
      - master
  pull_request:
    branches-ignore:
      - main
      - master
  workflow_dispatch:

jobs:
  AllProjectsCheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Packages on Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python-is-python3
          pip install -r "$GITHUB_WORKSPACE/.github/workflows/requirements.txt"

      - name: All Project Check
        if: startsWith(github.ref_name, 'M55') || startsWith(github.ref_name, 'M33') || startsWith(github.ref_name, 'M2')
        shell: bash
        run: |
          echo "Building $GITHUB_REF_NAME"

          REPO_ROOT="$GITHUB_WORKSPACE"
          set +e
          log_path="all.log"
          python $REPO_ROOT/.github/workflows/validate.py > $log_path
          retc=$?

          if [ $retc -ne 0 ]; then
            echo "‚ùå validation failed. See below for details:"
            cat "$log_path"
          else
            echo "üéâ All checking succeeded!"
          fi
          set -e

          exit $retc

      - name: Prepare failed logs for email
        id: prepare_logs
        shell: bash
        if: failure()
        run: |
          if [[ -f all.log ]]; then
            numbered_logs=""
            # Read line by line instead of splitting on commas
            while IFS= read -r line; do
              numbered_logs+="$line"$'\n'
            done < all.log

            {
              echo "msglogs<<EOF"
              echo "$numbered_logs"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Send failure mail
        if: failure()
        uses: dawidd6/action-send-mail@v5
        with:
          connection_url: ${{ secrets.MAIL_CONNECTION }}
          subject: ${{ github.repository }} [${{ github.ref_name }}] Job FAILED
          #to: ${{ secrets.MAIL_TO }}
          to: wclin@nuvoton.com
          from: Github Action Workflow <wosayttn@gmail.com>
          body: |
            Hello,

            The validation has completed with **FAILURE**.

            Failure logs:
            ${{ steps.prepare_logs.outputs.msglogs }}

            Best regards,
            NuMicro Actions