name: UV2CSolution

on:
  push:
    branches-ignore:
      - main
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Packages on Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y python3 python3-pip python-is-python3
          pip install -r "$GITHUB_WORKSPACE/.github/MissUDad/VSCode/requirements.txt"
          sudo wget -O /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 && sudo chmod +x /usr/local/bin/yq && yq --version

      - name: Install tools
        uses: ARM-software/cmsis-actions/vcpkg@v1
        with:
          config: "$GITHUB_WORKSPACE/.github/MissUDad/VSCode/vcpkg-configuration.json"

      - name: Activate Arm tool license
        uses: ARM-software/cmsis-actions/armlm@v1     

      - name: Activate & Build each csolution
        shell: bash
        run: |
          REPO_ROOT="$GITHUB_WORKSPACE"
          VSCODE_BUILD_SCRIPT="$REPO_ROOT/.github/MissUDad/VSCode/vcpkg_build.sh"
          VSCODE_BLACKLIST_CHECK_SCRIPT="$REPO_ROOT/.github/MissUDad/VSCode/vcpkg_blacklist_check.sh"
          
          chmod +x "$VSCODE_BUILD_SCRIPT"
          chmod +x "$VSCODE_BLACKLIST_CHECK_SCRIPT"

          mapfile -t solutions < <(find ./SampleCode -name '*.uvprojx')

          declare -a attachments=()

          uv2csolution -V

          set +e
          for uv_path in "${solutions[@]}"; do
            uv_dir=$(dirname "$uv_path")
            uv_name=$(basename "$uv_path")
            log_path="$uv_dir/$uv_name.log"
            name="${uv_name%.*}"
            sol_path="$uv_dir/$name.csolution.yml"
            uvlog_path="$uv_dir/$uv_name.csolution.txt"

            python $REPO_ROOT/.github/workflows/uv2_helper.py "$uv_path"
            uv2csolution "$uv_path" > "$uvlog_path" 2>&1

            # Get target-types count
            count=$(yq eval '.solution."target-types" | length' "$sol_path")

            for i in $(seq 0 $((count - 1))); do
              # Modify it to another with sequence number
              # yq eval -i ".solution.\"target-types\"[$i].type = \"uv2csolution$i\"" "$sol_path"
              yq eval -i ".solution.\"target-types\"[$i].optimize = \"size\"" "$sol_path"
            done

            #cat "$sol_path"
  
            # Build & Produce log file
            $VSCODE_BUILD_SCRIPT "$sol_path" > $log_path
            ret1=$?

            # Check log file
            $VSCODE_BLACKLIST_CHECK_SCRIPT $log_path
            ret2=$?

            if [[ $ret1 -ne 0 || $ret2 -ne 0 ]]; then
              echo "âŒ Build failed: $sol_path"
              # FIXME: avoid INCLIB issue.
              if grep -q "error: Could not find incbin file" "$log_path"; then
                echo "â„¹ï¸  Skipping log due to pattern matching in log"
              else
                attachments+=("$log_path")   # add log into the set
              fi

            else
              echo "âœ… Build success: $sol_path"
            fi

          done
          set -e

          # List all the paths of failed logs at the end (if any)
          if [[ ${#attachments[@]} -ne 0 ]]; then
            echo "ðŸš¨ The following builds failed:"
            for log in "${attachments[@]}"; do
              echo "  - $log"
            done
            printf "%s," "${attachments[@]}" | sed 's/,$//' > attachments.txt
            echo "Wrote attachments.txt"
            exit 1
          else
            echo "ðŸŽ‰ All builds succeeded!"
          fi

      - name: Send mail
        if: failure()
        uses: ./.github/actions/send-mail
        with:
          mail-connection: ${{ secrets.MAIL_CONNECTION }}
          mail-to-ms10: ${{ secrets.MAIL_TO_MS10 }}
          mail-to-ms20: ${{ secrets.MAIL_TO_MS20 }}
          mail-to-ms40: ${{ secrets.MAIL_TO_MS40 }}
          mail-to-ms70: ${{ secrets.MAIL_TO_MS70 }}
          default-mail-to: ${{ secrets.MAIL_TO }}
          workflow-name: ${{ github.workflow }}
          ref-name: ${{ github.ref_name }}

      - name: Collect artifacts with directory structure
        run: |
          mkdir -p artifacts
          find SampleCode -type f -name "*.bin" -exec cp --parents {} artifacts/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: firmware-artifacts
          path: artifacts/
